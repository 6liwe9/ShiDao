<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>评价订单</title>
		<meta name="viewport" content="width=device-width, initial-scale=1,maximum-scale=1,user-scalable=no">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="black">
		<!--标准mui.css-->
		<link rel="stylesheet" href="css/mui.min.css">
		<link rel="stylesheet" href="css/theme.css">
		<script src="js/mui.min.js"></script>
	</head>
	<body>
		<div class="pjdd-wrapper">
			<header class="mui-bar mui-bar-nav">
				<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
				<h1 class="mui-title">评价订单</h1>
			</header>
			<div class="mui-content">
				<div class="title">请输入评价内容：</div>
				<textarea rows="10"></textarea>
				<div class="title">
					综合评价：
					<div class="icons mui-inline rate-star" style="margin-left: 6px;">
                        <i data-index="1" class="mui-icon mui-icon-star"></i>
                        <i data-index="2" class="mui-icon mui-icon-star"></i>
                        <i data-index="3" class="mui-icon mui-icon-star"></i>
                        <i data-index="4" class="mui-icon mui-icon-star"></i>
                        <i data-index="5" class="mui-icon mui-icon-star"></i>
                    </div>
				</div>
				<div class="mui-button-row">
					<button class="mui-btn mui-btn-block mui-btn-orange">提交评价</button>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			mui('.icons').on('tap','i',function(){
		          var index = parseInt(this.getAttribute("data-index"));
		          var parent = this.parentNode;
		          var children = parent.children;
		          if(this.classList.contains("mui-icon-star")){    //点击的那个之前如果由空心的星星变成实心的
		              for(var i=0;i<index;i++){
		                  children[i].classList.remove('mui-icon-star');   //star是空心的星星
		                  children[i].classList.add('mui-icon-star-filled');  //filled是实心的黄色星星
		              }
		          }else{
		              for (var i = index; i < 5; i++) {  //点击的那个之后由实心的星星变成空心的
		                  children[i].classList.add('mui-icon-star')
		                  children[i].classList.remove('mui-icon-star-filled')
		              }
		          }
		    //打了几颗星呢
	        alert(index);
	        });
		</script>
	</body>
</html>
